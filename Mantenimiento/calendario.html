    <style>
        /* Estilos espec√≠ficos para el calendario */
        .calendar-table {
            table-layout: fixed;
            width: 100%;
        }
        
        .calendar-table th, .calendar-table td {
            text-align: center;
            vertical-align: top;
            padding: 8px;
            position: relative;
            width: 14.28%; /* 100% / 7 d√≠as */
        }
        
        .calendar-table th {
            height: 45px;
            vertical-align: middle;
        }
        
        .calendar-table td {
            height: 120px; /* Altura fija para todas las celdas */
            min-height: 120px;
            max-height: 120px;
            overflow: hidden;
        }
        
        .calendar-table td .day-number {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .task-container {
            height: 90px; /* Altura fija para el contenedor de tareas */
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .calendar-table td .task {
            font-size: 0.65rem;
            padding: 1px 3px;
            border-radius: 3px;
            display: block;
            margin-bottom: 1px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1.2;
            height: 16px;
            display: flex;
            align-items: center;
        }
        
        .task:hover {
            transform: scale(1.05);
            z-index: 10;
            position: relative;
            white-space: normal;
            height: auto;
            min-height: 16px;
        }
        
        /* Colores seg√∫n prioridad */
        .task.alta { background-color: #dc3545; }
        .task.media { background-color: #fd7e14; }
        .task.baja { background-color: #198754; }
        .task.programada { background-color: #0dcaf0; }
        
        /* Estilos para navegaci√≥n del calendario */
        .calendar-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-btn:hover {
            background-color: #f8f9fa;
        }
        
        .month-year {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .legend {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .legend-item {
            display: inline-block;
            margin: 5px 10px;
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            font-size: 0.8rem;
        }
        
        .today {
            background-color: #fff3cd !important;
            border: 2px solid #ffc107;
        }
        
        .other-month {
            color: #6c757d;
            background-color: #f8f9fa;
        }
        
        /* Forzar el color bg-secondary en el encabezado */
        .calendar-table thead,
        .calendar-table thead th {
            background-color: #6c757d !important;
            color: white !important;
        }
        
        /* Scrollbar personalizada para el contenedor de tareas */
        .task-container::-webkit-scrollbar {
            width: 3px;
        }
        
        .task-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .task-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        
        .task-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
