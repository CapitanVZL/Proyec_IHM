    <div class="container py-4" style="margin-top: 4rem;">
        <h2 class="mb-4">
            <img src="/icons/tools.svg" alt="icono cuenta" style="width:36px; height:36px; margin-right:8px;">
            Gesti√≥n de Actividades de Mantenimiento
        </h2>

        <!-- FORMULARIO DE NUEVA ACTIVIDAD -->
        <div class="card mb-4 bg-secondary card-compact card-reducida">
            <div class="card-header bg-white text-dark">Registrar Nueva Actividad</div>
            <div class="card-body">
                <form id="formMantenimiento">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="√Årea (Ej: Ascensor, Piscina)" id="area"
                                required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Descripci√≥n de la tarea"
                                id="descripcion" required>
                        </div>
                        <div class="col-md-2">
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="col-md-2 d-grid">
                            <button class="btn btn-success">Agregar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- LISTADO DE ACTIVIDADES -->
        <div class="card bg-white card-compact card-reducida">
            <div class="card-header bg-secondary text-white">üìã Lista de Actividades</div>
            <div class="card-body">
                <table class="table table-bordered text-center align-middle" id="tablaActividades">
                    <thead class="table-light">
                        <tr>
                            <th>Fecha</th>
                            <th>√Årea</th>
                            <th>Descripci√≥n</th>
                            <th>Estado</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Agregado din√°micamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JS FUNCIONAL -->
    <script>
        const form = document.getElementById("formMantenimiento");
        const tabla = document.getElementById("tablaActividades").querySelector("tbody");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const area = document.getElementById("area").value;
            const descripcion = document.getElementById("descripcion").value;
            const fecha = document.getElementById("fecha").value;

            const fila = document.createElement("tr");
            fila.innerHTML = `
      <td>${fecha}</td>
      <td>${area}</td>
      <td>${descripcion}</td>
      <td><span class="badge bg-warning text-dark">Pendiente</span></td>
      <td>
        <button class="btn btn-sm btn-success finalizar">‚úîÔ∏è Finalizar</button>
        <button class="btn btn-sm btn-danger eliminar">üóëÔ∏è Eliminar</button>
      </td>
    `;
            tabla.appendChild(fila);
            form.reset();
        });

        tabla.addEventListener("click", function (e) {
            const fila = e.target.closest("tr");

            if (e.target.classList.contains("finalizar")) {
                fila.cells[3].innerHTML = '<span class="badge bg-success">Realizada</span>';
            }

            if (e.target.classList.contains("eliminar")) {
                fila.remove();
            }
        });
    </script>

    <!-- Script para la Iteraccion del Menu Desplegable -->
