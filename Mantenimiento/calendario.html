    <style>
        /* Estilos espec칤ficos para el calendario */
        .calendar-table {
            table-layout: fixed;
            width: 100%;
        }
        
        .calendar-table th, .calendar-table td {
            text-align: center;
            vertical-align: top;
            padding: 8px;
            position: relative;
            width: 14.28%; /* 100% / 7 d칤as */
        }
        
        .calendar-table th {
            height: 45px;
            vertical-align: middle;
        }
        
        .calendar-table td {
            height: 120px; /* Altura fija para todas las celdas */
            min-height: 120px;
            max-height: 120px;
            overflow: hidden;
        }
        
        .calendar-table td .day-number {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .task-container {
            height: 90px; /* Altura fija para el contenedor de tareas */
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .calendar-table td .task {
            font-size: 0.65rem;
            padding: 1px 3px;
            border-radius: 3px;
            display: block;
            margin-bottom: 1px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1.2;
            height: 16px;
            display: flex;
            align-items: center;
        }
        
        .task:hover {
            transform: scale(1.05);
            z-index: 10;
            position: relative;
            white-space: normal;
            height: auto;
            min-height: 16px;
        }
        
        /* Colores seg칰n prioridad */
        .task.alta { background-color: #dc3545; }
        .task.media { background-color: #fd7e14; }
        .task.baja { background-color: #198754; }
        .task.programada { background-color: #0dcaf0; }
        
        /* Estilos para navegaci칩n del calendario */
        .calendar-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-btn:hover {
            background-color: #f8f9fa;
        }
        
        .month-year {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .legend {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .legend-item {
            display: inline-block;
            margin: 5px 10px;
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            font-size: 0.8rem;
        }
        
        .today {
            background-color: #fff3cd !important;
            border: 2px solid #ffc107;
        }
        
        .other-month {
            color: #6c757d;
            background-color: #f8f9fa;
        }
        
        /* Forzar el color bg-secondary en el encabezado */
        .calendar-table thead,
        .calendar-table thead th {
            background-color: #6c757d !important;
            color: white !important;
        }
        
        /* Scrollbar personalizada para el contenedor de tareas */
        .task-container::-webkit-scrollbar {
            width: 3px;
        }
        
        .task-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .task-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        
        .task-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="bg-light" style="font-family: 'Roboto', sans-serif !important;">

    <!-- BARRA DE NAVEGACION -->
    <header>

            <div class="menu-container"><button class="menu" id="menu"><span></span><span></span><span></span></button></div>

                <span class="name">Gesti칩n de condominio</span>
            </div>
        </div>
        <div class="logout"><button class="btn btn-sm btn-light fw-bold" onclick="logout()">Cerrar sesi칩n</button></div>
    </header>

    <!-- Men칰 lateral -->
    <div class="sidebar" id="sidebar">
    <nav>
        <ul>
            <li>
                <a href="../index.html">
                    <img src="../icons/home.svg" alt="Inicio" />
                    <span>Inicio</span>
                </a>

            <li>
                <a href="mantenimiento.html">
                    <img src="../icons/tools.svg" alt="Mantenimiento" />
                    <span>Mantenimiento</span>
                </a>
            </li>
            <li>
                <a href="calendario.html" class="selected">
                    <img src="../icons/calendario.svg" alt="Calendario" />
                    <span>Calendario</span>
                </a>
            </li>
            <li>
                <a href="avisos.html">
                    <img src="../icons/avisos.svg" alt="Avisos" />

        </ul>
    </nav>
    </div>

    <!-- Contenido Principal: El Calendario -->
    <div class="container mantenimiento-wrapper py-5" style="margin-top: 50px;">
        <h2 class="mb-4">游늰 Calendario de Mantenimiento</h2>

        <div class="card card-reducida mx-auto">
            <div class="card-body">
                <!-- Navegaci칩n del calendario -->
                <div class="calendar-navigation">
                    <button class="nav-btn" onclick="previousMonth()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="month-year" id="monthYear"></div>
                    <button class="nav-btn" onclick="nextMonth()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Tabla del calendario -->
                <div class="table-responsive">
                    <table class="table table-bordered calendar-table">
                        <thead class="bg-secondary text-white">
                            <tr><th>Lun</th><th>Mar</th><th>Mi칠</th><th>Jue</th><th>Vie</th><th>S치b</th><th>Dom</th></tr>
                        </thead>
                        <tbody id="calendarBody">
                            <!-- El calendario se genera din치micamente aqu칤 -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Leyenda -->
                <div class="legend">
                    <strong>Leyenda:</strong>
                    <span class="legend-item alta">Alta Prioridad</span>
                    <span class="legend-item media">Media Prioridad</span>
                    <span class="legend-item baja">Baja Prioridad</span>
                    <span class="legend-item programada">Programada</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../script.js"></script>
    <script>
        // Variables globales para el calendario
        let currentDate = new Date();
        const monthNames = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];

        // Funci칩n para cargar tareas desde localStorage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('mantenimientoTasks')) || [];
            return tasks;
        }

        // Funci칩n para obtener tareas de un d칤a espec칤fico
        function getTasksForDate(date) {
            const tasks = loadTasks();
            const dateStr = date.toISOString().split('T')[0];
            
            return tasks.filter(task => {
                if (task.fechaLimite === dateStr) {
                    return true;
                }
                
                // Si es una tarea programada, verificar si es recurrente
                if (task.tipo === 'programada' && task.frecuencia) {
                    const taskDate = new Date(task.fechaLimite);
                    const diffTime = Math.abs(date - taskDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    switch (task.frecuencia) {
                        case 'diaria':
                            return diffDays % 1 === 0;
                        case 'semanal':
                            return diffDays % 7 === 0;
                        case 'mensual':
                            return date.getDate() === taskDate.getDate();
                        case 'anual':
                            return date.getDate() === taskDate.getDate() && 
                                   date.getMonth() === taskDate.getMonth();
                    }
                }
                
                return false;
            });
        }

        // Funci칩n para generar el calendario
        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Actualizar el t칤tulo del mes y a침o
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
            
            // Obtener el primer d칤a del mes y el 칰ltimo d칤a
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // Obtener el d칤a de la semana del primer d칤a (0 = domingo, 1 = lunes, etc.)
            let startDay = firstDay.getDay();
            startDay = startDay === 0 ? 6 : startDay - 1; // Convertir para que lunes sea 0
            
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
            
            let date = 1;
            const today = new Date();
            
            // Generar las semanas
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                
                // Generar los d칤as de la semana
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    
                    if (i === 0 && j < startDay) {
                        // D칤as del mes anterior
                        const prevMonth = new Date(year, month - 1, 0);
                        const prevDate = prevMonth.getDate() - (startDay - j - 1);
                        cell.innerHTML = `<div class="day-number">${prevDate}</div><div class="task-container"></div>`;
                        cell.classList.add('other-month');
                    } else if (date > daysInMonth) {
                        // D칤as del mes siguiente
                        const nextDate = date - daysInMonth;
                        cell.innerHTML = `<div class="day-number">${nextDate}</div><div class="task-container"></div>`;
                        cell.classList.add('other-month');
                        date++;
                    } else {
                        // D칤as del mes actual
                        const currentCellDate = new Date(year, month, date);
                        
                        // Verificar si es el d칤a actual
                        if (currentCellDate.toDateString() === today.toDateString()) {
                            cell.classList.add('today');
                        }
                        
                        // Crear el contenido del d칤a
                        let cellContent = `<div class="day-number">${date}</div>`;
                        let taskContainer = '<div class="task-container">';
                        
                        // Obtener tareas para este d칤a
                        const dayTasks = getTasksForDate(currentCellDate);
                        
                        // Agregar tareas al contenedor
                        dayTasks.forEach(task => {
                            const taskClass = task.prioridad || 'programada';
                            const taskElement = `<div class="task ${taskClass}" title="${task.descripcion || task.titulo}">${task.titulo}</div>`;
                            taskContainer += taskElement;
                        });
                        
                        taskContainer += '</div>';
                        cellContent += taskContainer;
                        
                        cell.innerHTML = cellContent;
                        date++;
                    }
                    
                    row.appendChild(cell);
                }
                
                calendarBody.appendChild(row);
                
                // Si hemos terminado el mes, no necesitamos m치s filas
                if (date > daysInMonth) {
                    break;
                }
            }
        }

        // Funci칩n para ir al mes anterior
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        // Funci칩n para ir al mes siguiente
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        // Funci칩n para el logout
        function logout() {
            if (confirm("쮼st치s seguro de que deseas cerrar la sesi칩n?")) {
                localStorage.clear();
                window.location.href = "../inicio/inicio.html";
            }
        }

        // Funci칩n para actualizar el calendario cuando se a침aden nuevas tareas
        function updateCalendar() {
            generateCalendar();
        }

        // Escuchar cambios en localStorage para actualizar el calendario
        window.addEventListener('storage', function(e) {
            if (e.key === 'mantenimientoTasks') {
                updateCalendar();
            }
        });

        // Inicializar el calendario al cargar la p치gina
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar();
            
            // Actualizar el calendario cada minuto para mantenerlo sincronizado
            setInterval(updateCalendar, 60000);
        });
    </script>
</body>
