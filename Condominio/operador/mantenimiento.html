  <!-- REGISTRO DE ACTIVIDADES -->
  <div class="card mb-4 card-compact card-reducida">
    <div class="card-header bg-secondary text-white">üõ†Ô∏è Registrar nueva actividad</div>
    <div class="card-body ">
      <form id="formTarea">
        <div class="row g-3">
          <div class="col-12 col-md-12">
            <input type="text" class="form-control" placeholder="√Årea afectada" required />
          </div>
          <div class="col-12 col-md-12">
            <input type="text" class="form-control" placeholder="Descripci√≥n" required />
          </div>

            <input type="date" class="form-control" required />
          </div>

          </div>
        </div>

<!-- Bootstrap JS y script funcionalidad para el Mantenimiento -->
<script>
  const form = document.getElementById('formTarea');
  const tabla = document.getElementById('tablaTareas');
  const historial = document.getElementById('historial');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const inputs = form.querySelectorAll('input');
    const area = inputs[0].value;
    const desc = inputs[1].value;
    const fecha = inputs[2].value;

    const fila = document.createElement('tr');
    fila.innerHTML = `
      <td>${fecha}</td>
      <td>${area}</td>
      <td>${desc}</td>
      <td><span class="badge bg-warning text-dark">Pendiente</span></td>
      <td><button class="btn btn-sm btn-outline-success marcar">‚úîÔ∏è Realizada</button></td>
    `;

    tabla.appendChild(fila);

    // Reset form
    form.reset();
  });

  tabla.addEventListener('click', function (e) {
    if (e.target.classList.contains('marcar')) {
      const row = e.target.closest('tr');
      const area = row.children[1].innerText;
      const desc = row.children[2].innerText;
      const fecha = row.children[0].innerText;

      // Agregar al historial
      const item = document.createElement('li');
      item.className = 'list-group-item realizada';
      item.textContent = `${fecha} - ${area} - ${desc}`;
      historial.appendChild(item);

      // Eliminar de la tabla
      row.remove();
    }
  });
</script>
