<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ajustes de Perfil</title>

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="ajustes.css" />
  <link rel="stylesheet" href="/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Aplicar Roboto globalmente */
    body, button, input, select, textarea, h1, h2, h3, h4, h5, h6, p, span, div, a, label, li {
      font-family: 'Roboto', sans-serif !important;
    }
  </style>
</head>

<body class="bg-light">

  <!-- BARRA DE NAVEGACIÓN PRINCIPAL -->
  <header>
    <div class="left">
      <div class="menu-container">
        <div class="menu" id="menu">
          <div></div><div></div><div></div>
        </div>
      </div>
      <div class="brand">
        <img src="/condominio.avif" alt="logo" class="logo" />
        <span class="name">Gestión de condominio</span>
      </div>
    </div>
    <div class="logout">
      <button class="btn btn-sm" style="background-color: white; font-size: 15px; font-weight: 700;" onclick="logout()">Cerrar sesión</button>
    </div>
  </header>

  <!-- MENÚ LATERAL -->
  <div class="sidebar" id="sidebar">
    <nav>
      <ul>
        <li><a href="propietario.html"><img src="/icons/home.svg" alt=""><span>Inicio</span></a></li>
        <li><a href="pagos.html"><img src="/icons/pago.svg" alt=""><span>Pagos</span></a></li>
        <li><a href="cuentas.html"><img src="/icons/cuentas.svg" alt=""><span>Cuentas</span></a></li>
        <li><a href="calendario.html"><img src="/icons/calendario.svg" alt=""><span>Calendario</span></a></li>
        <li><a href="avisos.html"><img src="/icons/avisos.svg" alt=""><span>Avisos</span></a></li>
        <li><a href="ajustes.html" class="selected"><img src="/icons/setting.svg" alt=""><span>Ajustes</span></a></li>
      </ul>
    </nav>
  </div>

  <!-- CONTENIDO -->
  <div class="container py-5" style="margin-top: 4rem;">
    <h2 class="mb-4 text-center">⚙️ Ajustes del Perfil</h2>

    <div class="row justify-content-center g-4">

      <!-- Opción 1: Datos personales -->
      <div class="col-md-5">
        <div class="card card-opcion text-center p-4" data-bs-toggle="modal" data-bs-target="#modalDatos">
          <div class="card-icono text-primary">👤</div>
          <h5 class="card-title">Actualizar Datos Personales</h5>
          <p class="card-text text-muted">Modifica tu nombre, correo o teléfono.</p>
        </div>
      </div>

      <!-- Opción 2: Cambiar contraseña -->
      <div class="col-md-5">
        <div class="card card-opcion text-center p-4" data-bs-toggle="modal" data-bs-target="#modalContrasena">
          <div class="card-icono text-danger">🔒</div>
          <h5 class="card-title">Cambiar Contraseña</h5>
          <p class="card-text text-muted">Actualiza tu contraseña de acceso.</p>
        </div>
      </div>

    </div>
  </div>

  <!-- MODAL DATOS PERSONALES -->
  <div class="modal fade" id="modalDatos" tabindex="-1" aria-labelledby="modalDatosLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalDatosLabel">Actualizar Datos Personales</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" value="Alberto Rodriguez">
            </div>
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" value="rodriguezalberto@gmail.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input type="tel" class="form-control" value="+58 4124955255">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL CONTRASEÑA -->
  <div class="modal fade" id="modalContrasena" tabindex="-1" aria-labelledby="modalContrasenaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalContrasenaLabel">Cambiar Contraseña</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Contraseña actual</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Nueva contraseña</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar nueva contraseña</label>
              <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-danger">Actualizar Contraseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js"></script>
</body>

</html>
